<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Lists</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>My Lists</h2>
        </div>
    </header>
    <nav id="navbar">
        <div class="container">
            <!-- Tab links -->
            <div class="tablinks">
                <ul>
                    <li><a href="#" id="add-list">Add List</a></li>
                    <li><a href="#" id="add-address">Add Website</a></li>
                </ul>
            </div>
            <!-- Tab content -->
            <div class="forms-container">
                <form id="list-form">
                    <div class="form-group">
                        <label for="">List Name</label>
                        <input type="text">
                    </div>
                    <button type="button">Submit</button>
                </form>
                <form id="website-form">
                    <div class="form-group">
                        <label for="">Website Address</label>
                        <input type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label for="">Assign List</label>
                        <input list="datalist-lists" id="datalist-input">

                        <datalist id="datalist-lists">
                          <option value="Unlisted Websites">
                        </datalist>
                    </div>
                    <button type="button">Submit</button>
                </form>
            </div>

        </div>
    </nav>

    </div>
    <div id="main" class="container">
        <fieldset class="main">
            <legend>Unlisted Sites:</legend>
            <ul>
                <li>No websites yet</li>
            </ul>
        </fieldset>

    </div>
    <footer id="main-footer">
        <p>Copyright &copy; 2021 My Lists </p>
    </footer>
    <script src="./src/index.js"></script>
</body>

</html>
